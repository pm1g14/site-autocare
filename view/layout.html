<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="../js/libraries/angular-1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="../js/libraries/angular-1.5.8/angular-route.min.js"></script>
        <link type="text/css" rel="stylesheet" href="../css/imports.scss">

        <!--Bootstrap-->
        <link type="text/css" rel="stylesheet" href="../css/libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    </head>
    <body ng-app="autocare" ng-controller="LayoutController as layout">

        <header ng-include="'template/header.html'"></header>
        <nav ng-include="'template/navigation.html'"></nav>
        <div class="content" ng-view></div>
        <div ng-include="'template/bottomBanner.html'"></div>
        <footer ng-include="'template/footer.html'"></footer>

        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/controllers/LayoutController.js"></script>
        <script type="text/javascript" src="../js/controllers/ServicesController.js"></script>
        <script type="text/javascript" src="../js/constants/StaticContent.js"></script>
        <script type="text/javascript" src="../routes.js"></script>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="../css/libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script>
            function initMap() {
                var uluru = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnYLlBLjgAlLryrCEUVxCyK1-5Ot4bz-4&callback=initMap">
        </script>

    </body>

</html>
